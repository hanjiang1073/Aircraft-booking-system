<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/ManageStyles.css"/>
<script src="js/jquery-3.6.0.js" type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="add">
		<div class="title">添加航班</div>
		<table class="table_add" style="width:50%;">
			
			<tr>
				<td>航班编号</td>
				<td><input type="text"></td>
				<td>飞机编号</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>出发机场</td>
				<td><input type="text"></td>
				<td>目的机场</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>出发时间</td>
				<td><input type="text"></td>
				<td>到达时间</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>航班价格</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td colspan="4" align="center">
					<button class="confirm">
						确定
					</button>
					<button class="reset">
						重置
					</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
